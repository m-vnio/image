<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Imagen</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>

<body>
    <div id="root">
        <header>
            <input id="urlImage" type="search" placeholder="url de imagen">
            <label>
                <input id="lock" type="checkbox">
            </label>
        </header>
        <div id="container" class="container">
            <div id="image" class="content">
                <img src="https://picsum.photos/1000/1000" alt="">
            </div>
        </div>
        <footer>
            <input id="range" type="range" min="100000000" value="5000000000" max="100000000000">
        </footer>
    </div>
    <script src="./lib.js"></script>
    <script src="./app.js"></script>

</body>

</html>
